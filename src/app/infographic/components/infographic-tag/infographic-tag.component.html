<main class="container-fluid">
  <h1>{{infographicSection?.length}} results found for <span>{{searchTag}}</span></h1>
  <div class="section-images" *ngIf="!loading; else loadingResult">
    <div *ngFor="let item of infographicSection">
      <app-card
        [data]="item?.images[0]?.url"
        [value]="item"
        (open)="openDetail($event, item, infographicNavigation.OVERLAY)">
      </app-card>
    </div>
  </div>
</main>

<ng-container *ngIf="isOpenDetail">
  <app-overlay-navigation
    [infographicNavigation]="infographicNavigation"
    [id]="infographicId"
    (closeModal)="closeModal($event)"
  >
  </app-overlay-navigation>
</ng-container>

<ng-template #loadingResult>
  <div class="d-flex justify-content-center pt-5">
    <nz-spin nzSimple></nz-spin>
  </div>
</ng-template>
