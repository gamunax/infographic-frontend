<section class="py-2" *ngFor="let infographic of data">
  <ng-container *ngFor="let tag of infographic | keyvalue">
    <h1 class="mt-3">{{ tag.key }}</h1>
    <div class="section-images">
      <div *ngFor="let item of tag.value">
        <a (click)="openModalImages(item)"> <!--aplicar output-->
          <app-card [data]="item?.images[0]?.url"></app-card>
        </a>
      </div>
    </div>
  </ng-container>
</section>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle=""
  nzFooter="null"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <div class="px-3 pt-4 pb-0">
    <app-carousel [data]="infographics"></app-carousel>
  </div>
</nz-modal>
