<section *ngFor="let infographic of data">
  <ng-container *ngFor="let tag of infographic | keyvalue">
    <h1>{{ tag.key }}</h1>
    <div class="section-images">
      <div *ngFor="let item of tag.value">
        <a (click)="openDetail(item, infographicNavigation)">
          <!--aplicar output-->
          <app-card [data]="item?.images[0]?.url"></app-card>
        </a>
      </div>
    </div>
  </ng-container>
</section>

<ng-container *ngIf="isOpenDetail">
  <app-overlay-navigation
    [infographicNavigation]="infographicNavigation"
    [id]="infographicId"
    (closeModal)="closeModal($event)"
  >
  </app-overlay-navigation>
</ng-container>
