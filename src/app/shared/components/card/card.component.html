<div class="info-card">
  <app-image
    [images]="data"
    [configuration]="imageConfig"
    [dataSource]="value">
  </app-image>
  <div class="info-card__caption">
    <h2>{{value?.title}}</h2>
    <div class="info-card__options">
      <div class="info-card__views">74 vistas</div>
      <div class="info-card__shared">
        <img src="./assets/icons/share.svg">
        <label for="" class="ml-2 mb-0">COMPARTIR</label>
      </div>
    </div>
  </div>
</div>
