<div class="info-card">
  <a (click)="openDetail()">
    <app-image
      [images]="data"
      [configuration]="imageConfig"
      [dataSource]="value"
    >
    </app-image>
    <div class="info-card__caption">
      <h2 class="mb-0">{{ value?.title }}</h2>
    </div>
  </a>
  <div class="info-card__options">
    <div class="info-card__views">74 vistas</div>
    <button nz-button
      nzTrigger="click"
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzClickHide]="false"
      [nzPlacement]="'topRight'"
      (nzVisibleChange)="visibleChange($event)"
      class="info-card__shared" (click)="share = !share"
      [ngClass]="{'info-card__shared--background': isVisible}">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"

          fill="#FF2981"
        />
      </svg>

      <label for="" class="ml-2 mb-0">Share</label>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <div nz-menu
        class="share-modal">
        <div class="share-modal__title">Share this infographic</div>
        <div class="share-modal__social-network d-flex align-items-center justify-content-between">
          <img src="./assets/icons/whatsapp.svg" alt="">
          <img src="./assets/icons/mail.svg" alt="">
          <img src="./assets/icons/facebook.svg" alt="">
          <img src="./assets/icons/twitter.svg" alt="">
        </div>
        <div class="share-copy-link">
          <div class="share-copy-link__text pb-2">or copy link</div>
          <input [value]="https+'/'+value?.id+'/'+value?.url">
          <a>
            <img src="./assets/icons/copy.svg">
          </a>
        </div>
      </div>
    </nz-dropdown-menu>
  </div>

  <!-- <div *ngIf="share" class="info-card__share-modal">
    <h1>hola</h1>
  </div> -->
</div>
