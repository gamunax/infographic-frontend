<div class="info-card">
  <a (click)="openDetail()">
    <app-image
      [images]="data"
      [configuration]="imageConfig"
      [dataSource]="value"
    >
    </app-image>
    <div class="info-card__caption">
      <h2 class="mb-0">{{ value?.title }}</h2>
    </div>
  </a>
  <app-card-options
    [data]="data"
    [value]="value"
    [configuration]="configuration"
  ></app-card-options>
</div>
