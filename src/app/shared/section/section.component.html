<section class="py-2">
  <h1 class="mt-3">{{title}}</h1>
  <div class="section-images">
    <div class="" *ngFor="let infographic of data">
      <a (click)="openModalImages(infographic)">
        <app-image [data]="infographic"></app-image>
      </a>
      <!--<app-card [data]="infographic"></app-card>-->
    </div>
  </div>
</section>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle=""
  nzFooter="null"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <div class="px-3 pt-4 pb-0">
    <app-card [data]="infographics"></app-card>
  </div>
</nz-modal>
